<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/icon.png" type="image/png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body class="background-img">
    <div class="container" id="app">
        <h1 class="text-center">TicTacToe</h1>
        <div class="text-center">
            <div class="player-container">
                <img class="player-img" src="./image/user.svg" alt="image by freepik" title="image by freepik">
                <div v-bind:class="player1.play ? 'turn' : ''">Player 1</div>
            </div>
            <div class="player-container">
                <img class="player-img" src="./image/user.svg" alt="image by freepik" title="image by freepik">
                <div v-bind:class="player2.play ? 'turn' : ''">Player 2</div>
            </div>
        </div>
        <div class="card">
            <div v-for="(cells, idx1) in rows">
                <div v-for="(cell, idx2) in cells" v-bind:class="cell.class" v-on:click="change(idx1, idx2)">{{ cell.value }}</div>
            </div>
        </div>
        <div class="result">
            {{ resultText }}
        </div>
        <div class="text-center" style="margin-top: 5px;">
            <button type="button" class="btn" v-if="!player1.play && !player2.play" v-on:click="start()">start</button>
            <button type="button" class="btn" v-if="player1.play || player2.play" v-on:click="restart()">restart</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
